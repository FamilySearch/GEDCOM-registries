---
lang: en-US

type: data type

uri: https://gedcom.io/terms/v5.5.1/type-NAME_PIECE_SUFFIX

specification:
  - |
    ```
    NAME_PIECE_SUFFIX:=
    [ <NAME_PIECE> | <NAME_PIECE_SUFFIX>, <NAME_PIECE> ]
    ```
    Non-indexing name piece that appears after the given name and surname
    parts. Different name suffix parts are separated by a comma.
  - "For example:"
  - Lt. Cmndr. Joseph /Allen/ jr.
  - In this example jr. is considered as the name suffix portion.

documentation:
  - https://gedcom.io/specifications/ged551.pdf

