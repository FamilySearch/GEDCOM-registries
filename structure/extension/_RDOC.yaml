specification:
  - Research Documentation
  - |
    Documentation of research reasoning, analysis, and decisions. _RDOC structures capture the "why" behind associations between evidence and individuals, including proof arguments and conflict resolution. This supports the Genealogical Proof Standard by documenting reasonably exhaustive searches, complete source citations, analysis and correlation, resolution of conflicts, and soundly reasoned conclusions.

label: Research Documentation

