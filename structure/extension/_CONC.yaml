  "https://github.com/glamberson/gedcom-evidence/_RDOC": "{0:M}"

superstructures:
  "https://gedcom.io/terms/v7/record-FAM": "{0:M}"
  "https://gedcom.io/terms/v7/record-INDI": "{0:M}"
contact: https://github.com/glamberson/gedcom-evidence
