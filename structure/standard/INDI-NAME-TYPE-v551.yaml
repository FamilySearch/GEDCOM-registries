%YAML 1.2
---
lang: en-US

type: structure

uri: https://gedcom.io/terms/v5.5.1/INDI-NAME-TYPE

standard tag: 'TYPE'

specification:
  - |
    A further qualification to the meaning of the associated superior tag. The
    value does not have any computer processing reliability. It is more in the
    form of a short one or two word note that should be displayed any time the
    associated data is displayed.
  - |
    ```
    [ aka | birth | immigrant | maiden | married | <user defined>]
    ```
  - |
    Indicates the name type, for example the name issued or assumed as an
    immigrant. aka = also known as, alias, etc.
  - birth = name given on birth certificate.
  - |
    immigrant = name assumed at the time of immigration. maiden = maiden name,
    name before first marriage. married = name was persons previous married
    name. user_defined= other text name that defines the name type.

label: 'Type'

documentation:
  - https://gedcom.io/specifications/ged551.pdf

payload: http://www.w3.org/2001/XMLSchema#string

substructures: {}

superstructures:
  "https://gedcom.io/terms/v5.5.1/INDI-NAME": "{0:1}"

contact: "https://gedcom.io/community/"
...
