%YAML 1.2
---
lang: en-US

type: structure

uri: https://gedcom.io/terms/v5.5.1/LATI

standard tag: 'LATI'

specification:
  - A value indicating a coordinate position on a line, plane, or space.
  - |
    The value specifying the latitudinal coordinate of the place name. The
    latitude coordinate is the direction North or South from the equator in
    degrees and fraction of degrees carried out to give the desired accuracy.
    "For example: 18 degrees, 9 minutes, and 3.4 seconds North would be"
    formatted as N18.150944. Minutes and seconds are converted by dividing the
    minutes value by 60 and the seconds value by 3600 and adding the results
    together. This sum becomes the fractional part of the degree's value.

label: 'Latitude'

payload: http://www.w3.org/2001/XMLSchema#string

substructures: {}

superstructures:
  "https://gedcom.io/terms/v5.5.1/MAP": "{1:1}"

contact: https://gedcom.io/community/
