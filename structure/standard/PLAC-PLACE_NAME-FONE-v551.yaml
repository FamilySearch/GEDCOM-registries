%YAML 1.2
---
lang: en-US

type: structure

uri: https://gedcom.io/terms/v5.5.1/PLAC-PLACE_NAME-FONE

standard tag: 'FONE'

specification:
  - A phonetic variation of a superior text string
  - |
    The phonetic variation of the place name is written in the same form as
    was the place name used in the superior <PLACE_NAME> primitive, but
    phonetically written using the method indicated by the subordinate
    <PHONETIC_TYPE> value, for example if hiragana was used to provide a
    reading of a a name written in kanji, then the <PHONETIC_TYPE> value would
    indicate kana. (See <PHONETIC_TYPE> page 57.)

label: 'Phonetic'

documentation:
  - https://gedcom.io/specifications/ged551.pdf

payload: http://www.w3.org/2001/XMLSchema#string

substructures:
  "https://gedcom.io/terms/v5.5.1/TYPE-PHONETIC_TYPE": "{1:1}"

superstructures:
  "https://gedcom.io/terms/v5.5.1/PLAC-PLACE_NAME": "{0:M}"

contact: "https://gedcom.io/community/"
...
